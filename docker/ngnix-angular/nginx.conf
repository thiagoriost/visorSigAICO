worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile on;
    large_client_header_buffers 4 32k;
    client_max_body_size 200M;

    ssl_certificate /etc/ssl/certs/igac_wildcard.crt;
    ssl_certificate_key /etc/ssl/private/igac_wildcard.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    server {
        listen 80;
        server_name simi_spa;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;  
        server_name simi_spa-secure localhost geoserver-service;

        root /usr/share/nginx/html;  # Ruta donde estará el build de tu app
        index index.html;

        resolver 8.8.8.8 ipv6=off;

        # Ubicación raíz para la aplicación Playground (principal)
        location / {
            alias /usr/share/nginx/html/playground/;
            try_files $uri $uri/ /index.html;
        }

        # Ubicación para la aplicación CRIC
        location /cric/ {
            alias /usr/share/nginx/html/cric/;
            try_files $uri $uri/ /cric/index.html;
        }
        # Redirección para /cric sin slash final
        location = /cric {
            return 301 /cric/;
        }

        # Ubicación para la aplicación AISO
        location /aiso/ {
            alias /usr/share/nginx/html/aiso/;
            try_files $uri $uri/ /aiso/index.html;
        }
        # Redirección para /aiso sin slash final
        location = /aiso {
            return 301 /aiso/;
        }

        # Ubicación para la aplicación OPIAC
        location /opiac/ {
            alias /usr/share/nginx/html/opiac/;
            try_files $uri $uri/ /opiac/index.html;
        }
        # Redirección para /opiac sin slash final
        location = /opiac {
            return 301 /opiac/;
        }

        # Ubicación para la aplicación GOBIERNO MAYOR
        location /gobiernomayor/ {
            alias /usr/share/nginx/html/gobiernomayor/;
            try_files $uri $uri/ /gobiernomayor/index.html;
        }
        # Redirección para /gobiernomayor sin slash final
        location = /gobiernomayor {
            return 301 /gobiernomayor/;
        }

        # Ubicación para la aplicación GOBIERNO MAYOR
        location /linea-negra/ {
            alias /usr/share/nginx/html/linea-negra/;
            try_files $uri $uri/ /linea-negra/index.html;
        }
        # Redirección para /linea-negra sin slash final
        location = /linea-negra {
            return 301 /linea-negra/;
        }

        # Microservicio de interseccion y buffer
        location /spatial {
            proxy_pass http://ms-interseccion:9080/geo-clip/spatial;

            # Tamaño máximo de body
            client_max_body_size 200M;

            # Evitar que backend duplique encabezados CORS
            proxy_hide_header Access-Control-Allow-Origin;

            # Encabezados proxy estándar
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Evitar limitaciones por buffering o timeout
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;

            # Headers CORS globales
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'origin, content-type, accept, authorization, cache-control' always;

            # Preflight OPTIONS
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
                add_header 'Access-Control-Allow-Headers' 'origin, content-type, accept, authorization, cache-control' always;
                add_header 'Access-Control-Max-Age' 1728000 always;
                add_header 'Content-Type' 'text/plain charset=UTF-8' always;
                add_header 'Content-Length' 0 always;
                return 204;
            }
        }

        # Documentación OpenAPI
        location /spatial-docs/ {
            proxy_pass http://ms-interseccion:9080/openapi/ui/;

            # Headers proxy estándar
            proxy_set_header Host             $host;
            proxy_set_header X-Real-IP        $remote_addr;
            proxy_set_header X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Evitar buffering para assets grandes
            proxy_http_version    1.1;
            proxy_set_header      Connection "";
            proxy_buffering       off;
            proxy_request_buffering off;

            # Timeouts generosos (para evitar cortes en UI lentas)
            proxy_read_timeout    300s;
            proxy_send_timeout    300s;            
        }

        # Proxy dinamico
        location ~ ^/proxy/(https?):/+(.*)$ {
            set $proto $1;
            set $rest $2;

            # Extrae el host y el path
            if ($rest ~* ^([^/]+)(/?.*)$) {
                set $target_host $1;
                set $uri_path $2;
            }

            set $full_path "$uri_path$is_args$args";

            # Configura proxy_pass dinámico
            proxy_pass $proto://$target_host$full_path;

            # Cabeceras útiles
            proxy_set_header Host $target_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cookies hacia adelante
            proxy_set_header Cookie $http_cookie;
            proxy_pass_request_headers on;

            # Cookies de vuelta al navegador
            proxy_cookie_domain $target_host $server_name;
            proxy_cookie_path / /;

            # HTTPS support
            proxy_ssl_server_name on;
            proxy_http_version 1.1;

            proxy_buffering off;
            proxy_read_timeout 60s;

            # Headers CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Origin,Content-Type,Accept' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }
        
        #Administrador de servicios
        location /ADMINSERV/ {
            proxy_pass http://wildfly_services:8080/ADMINSERV/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Administrador geoserver
        location /geoserver/ {
            proxy_pass http://geoserver-service:8080/geoserver/;
            proxy_redirect     off;
            proxy_http_version 1.1;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection keep-alive;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   X-Forwarded-Host $server_name;
            proxy_buffer_size           128k;
            proxy_buffers               4 256k;
            proxy_busy_buffers_size     256k;
        }
    }
}