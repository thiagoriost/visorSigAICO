<div class="relative w-screen h-screen m-0 p-0">

  <!-- MAPA PRINCIPAL -->
  <div id="main-content" class="absolute top-0 left-0 w-full h-full z-0">
    <ng-content></ng-content>
  </div>

  <!-- CONTENEDOR DE UI SUPERPUESTA -->
  <div 
    class="grid grid-nogutter w-full h-full absolute top-0 left-0 z-5 pointer-events-none"
  >

    <!-- SIDEBAR IZQUIERDO -->
    <div class="flex-fixed h-full pointer-events-auto " style="width: 50px;">
      <ng-content select="[slot-left-sidebar]"></ng-content>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="col h-full pointer-events-none">
      <div class="grid grid-nogutter w-full h-full m-0 p-0 pointer-events-none">

        <!-- HEADER -->
        <div class="col-12 pointer-events-none">
          <ng-content select="[slot-header]"></ng-content>
        </div>

        <!-- CUERPO / CONTENIDO CENTRAL -->
        <div class="col-12 flex-grow-1 pointer-events-none">
          <ng-content select="[slot-central]"></ng-content>
        </div>

        <!-- FOOTER -->
        <div class="col-12 pointer-events-none">
          <ng-content select="[slot-footer]"></ng-content>
        </div>
      </div>
    </div>

  </div>

</div>
