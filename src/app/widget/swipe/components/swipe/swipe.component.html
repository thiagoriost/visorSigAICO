<div class="swipe-widget">

<p-select
  [options]="(capasVisibles$ | async) || []"
  [(ngModel)]="capaSeleccionadaId"
  (onChange)="onSeleccionarCapa($event.value)"
  placeholder="Seleccione capa..."
  optionLabel="layerDefinition.titulo"
  optionValue="layerDefinition.id"
  [filter]="true"
  [showClear]="true"
  >
</p-select>

<p-button 
  label="Activar Swipe" 
  icon_="pi pi-play" 
  (onClick)="activarSwipe()" 
  styleClass="p-mr-2">
</p-button>

<p-button 
  label="Desactivar Swipe" 
  icon_="pi pi-stop" 
  (onClick)="desactivarSwipe()" 
  [disabled]="(swipeActivo$ | async) === false"  
  styleClass="p-button-secondary">
</p-button>

@if (swipeActivo$ | async) {
<div class="swipe-status p-mt-2 p-text-success">
  <i class="pi pi-check-circle"></i> 
  Swipe activado
</div>
}
</div>
