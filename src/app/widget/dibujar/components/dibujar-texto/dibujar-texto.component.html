<div class="p-grid p-justify-center">
  <div class="p-col-12 p-md-8 p-lg-6 max-w-30rem">

    <!-- Previsualizaci칩n -->
    <div class="flex align-items-center mb-4">
      <label class="font-bold mr-2" for="previsualizacion-texto">Previsualizaci칩n:</label>
      <div class="previsualizacion-texto"
           [style.color]="colorTexto"
           [style.fontSize.px]="tamanoTexto">
        {{ texto }}
      </div>
    </div>

    <!-- Campo de texto -->
    <div class="p-field mb-4">
      <label for="texto" class="font-bold mb-2 block">Texto:</label>
      <input
        pInputText
        id="texto"
        [(ngModel)]="texto"
        class="w-full"
        placeholder="Escribe algo..." />
    </div>

    <!-- Selector de color -->
    <div class="p-field mb-4">
      <label for="color-texto" class="font-bold mb-2 block">Color de texto:</label>
      <input
        type="color"
        id="color-texto"
        [(ngModel)]="colorTexto"
        class="w-full border-round-sm" />
    </div>

    <!-- Tama침o de fuente -->
    <div class="p-field mb-4">
      <label for="minmax-buttons" class="font-bold mb-2 block">Tama침o de Fuente:</label>
      <p-inputNumber
        [(ngModel)]="tamanoTexto"
        [showButtons]="true"
        inputId="minmax-buttons"
        [min]="0"
        [max]="100"
        class="w-full border-round-sm" />
    </div>

    <!-- Botones alineados horizontalmente -->
    <div class="flex flex-wrap gap-2 mb-3">
      <p-button label="Aplicar"  class="w-full md:w-auto" (click)="dibujarTexto()" [rounded]="true" [raised]="true"></p-button>
      <p-button label="Deshacer" class="w-full md:w-auto" (click)="deshacerDibujo()" [disabled]="!puedeDeshacer" [rounded]="true" [raised]="true"></p-button>
      <p-button label="Recuperar" class="w-full md:w-auto" (click)="recuperarDibujo()" [disabled]="!puedeRecuperar" [rounded]="true" [raised]="true"></p-button>
      <p-button label="Borrar"  class="w-full md:w-auto" (click)="eliminarDibujo()" [rounded]="true" [raised]="true"></p-button>
    </div>
  </div>
</div>
